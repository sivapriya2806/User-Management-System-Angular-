<div class="container">
  <br />
  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary"
        (click)="toggleVisibility()"
      >
        Add New User
      </button>
      <br />
      <div
        class="container-fluid center"
        [ngClass]="{ hidden: !isVisible, visible: isVisible }"
      >
        <div class="">
          <!-- Form for adding a new user -->
          <form
            class="mt-3"
            [formGroup]="userForm"
            method="POST"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <label for="userName">Name:</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="Enter name"
                formControlName="name"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="userAge">Age:</label>
              <input
                type="number"
                class="form-control"
                id="userAge"
                placeholder="Enter age"
                formControlName="age"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="userSalary">Salary:</label>
              <input
                type="number"
                class="form-control"
                id="userSalary"
                placeholder="Enter salary"
                formControlName="salary"
              />
            </div>
            <br />
            <button
              type="button"
              class="btn btn-secondary m-2"
              (click)="onClose()"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2"
      *ngFor="let employee of users"
    >
      <div class="card">
        <div class="row">
          <div class="col-6 col-sm-12">
            <img
              class="img-fluid rounded w-90 h-100"
              [src]="
                employee.profile_image ||
                'https://i.pinimg.com/564x/de/b4/65/deb465626667abb93ebd751256d7799d.jpg'
              "
              alt="Profile Image"
            />
          </div>
          <div class="col-6 col-sm-12">
            <div class="card-body">
              <h4 class="mb-3">{{ employee.employee_name }}</h4>
              <p>Age: {{ employee.employee_age }}</p>
              <p>Salary: {{ employee.employee_salary | number }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
